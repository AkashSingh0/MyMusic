    <div class="container">

            <div></div>

        <div class="logo-panel">
            <h1>Music</h1>
            <img src="klipartz.com.png" alt="A">
        </div>
        <div class="menu-option">
            <span></span>
            <h4>Menu</h4>
            <ul>
                <li><a href=""><i class="fa-solid fa-house"></i>Home <i class="fa-solid fa-angle-right"></i></a></li>

            <span></span>

            </div>
            <div class="controls">

                <i class="fa-solid fa-circle-play"></i>

            </div>
            <span></span>
